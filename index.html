<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h1 id="title">CALCULATOR</h1>
      <p id="description">Simple Calculator calculate your simple maths</p>
  
      <div id="calculator">
         <input type="text" id="result" readonly>
         <div class="box-part">
                  <button id="clear" onclick="clearDisplay()">C</button>
                  <button id="back" onclick="back()">D</button>
                  <button id="." onclick="solve('.')">.</button>
                  <button id="*" onclick="solve('*')">X</button>
            <br>
                  <button id="7" onclick="solve('7')">7</button>
                  <button id="8" onclick="solve('8')">8</button>
                  <button id="9" onclick="solve('9')">9</button>
                  <button id="/" onclick="solve('/')">/</button>
               <br>
                  <button id="4" onclick="solve('4')">4</button>
                  <button id="5" onclick="solve('5')">5</button>
                  <button id="6" onclick="solve('6')">6</button>
                  <button id="subtract" onclick="solve('-')">-</button>
                 <br>
                  <button id="1" onclick="solve('1')">1</button>
                  <button id="2" onclick="solve('2')">2</button>
                  <button id="3" onclick="solve('3')">3</button>
                  <button id="add" onclick="solve('+')">+</button>
               <br>
                 <button id="0" onclick="solve('0')">0</button>
                 <button id="00" onclick="solve('00')">00</button>
                  <button id="equal" onclick="Result()">=</button>
               <br>
               
            </div>
         </div>
      </div>
   






   <script src="script.js"></script>
   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
